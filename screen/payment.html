<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/css/payment.css">
    
    <title>Checkout Payment</title>

</head>


<body>

    <button type="button" class="back-font">
        <a href="/screen/menu.html"> <span style='font-size:22px;'></span>Back </a>
    </button>

    <div class="logo-container">
        <div class="starbucks_logo">
            <img src="/img/starbucks_logo.png" alt="Starbucks logo">
        </div>
    </div>
    
    <div class="headline-container">
        <div class="headline">
            <h1> Select Your Payment Type </h1>
        </div>
    </div>
    

    <div class="grid-container">
        <div class="grid-item">
            <div class="card visa">
                <a href="/screen/after_payment.html"><img src="/img/checkout/Visa.png" alt="Visa">
                </a>
            </div>
        </div>
        <div class="grid-item">
            <div class="card mastercard">
                <a href="/screen/after_payment.html"><img src="/img/checkout/MasterCard.png" alt="Mastercard"></a>
            </div>
        </div>
        <div class="grid-item">
            <div class="card starbucks">
                <a href="/screen/after_payment.html"><img src="/img/checkout/StarbucksCard.png" alt="Starbucks Card"></a>
            </div>
        </div>
        <div class="grid-item">
            <div class="card shopee-pay">
                <a href="/screen/ewallet.html"><img src="/img/checkout/ShopeePay.png" alt="Shopee Pay"></a>
            </div>
        </div>
            <div class="grid-item">
            <div class="card tng">
                <a href="/screen/ewallet.html"><img src="/img/checkout/TnG2.png" alt="Touch 'n Go eWallet"></a>
            </div>
        </div>
            <div class="grid-item">
            <div class="card maybank">
                <a href="/screen/ewallet.html"><img src="/img/checkout/MaybankQrpay2.png" alt="Maybank QR Pay"></a>
            </div>
        </div>
        <div class="grid-item last-row">
                <div class="card modernpay">
                    <a href="/screen/nfcpay.html"><img src="/img/checkout/Modernpay2.png" alt="modernpay">
                    </a>
                </div>
        </div>
    </div>

    <div class="info-container">
        <div class="info-text">
            <h3> For foreign cards requiring signature,
                please sign on the merchant's receipt and pass it to
                our crew members when you collect your beverages.
            </h3>
        </div>
    </div>
    
    

</body>


</html>
